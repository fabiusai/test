<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Report Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito Sans', sans-serif; background: #f4f6f8; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { text-align: center; max-width: 800px; padding: 20px; }
        h1 { color: #00529F; font-size: 2.5rem; margin-bottom: 40px; }
        .cards-container { display: flex; gap: 30px; justify-content: center; flex-wrap: wrap; }
        .choice-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 300px; cursor: pointer; transition: all 0.3s; border: 2px solid transparent; text-decoration: none; color: #333; display: flex; flex-direction: column; align-items: center; }
        .choice-card:hover { transform: translateY(-10px); box-shadow: 0 20px 30px rgba(0,0,0,0.1); border-color: #00529F; }
        .icon-circle { width: 80px; height: 80px; background: #e6f0ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .icon-circle i { font-size: 35px; color: #00529F; }
        .card-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 10px; color: #00529F; }
        .card-desc { font-size: 0.95rem; color: #666; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-layer-group"></i> Social Report Suite</h1>
        <div class="cards-container">
            <a href="dashboard.html" class="choice-card">
                <div class="icon-circle"><i class="fas fa-chart-pie"></i></div>
                <div class="card-title">Ho gi√† il file pronto</div>
                <div class="card-desc">Vai direttamente alla <strong>Dashboard</strong> per visualizzare grafici, tabelle e generare il report PED.</div>
            </a>
            
            <a href="editor.html" class="choice-card">
                <div class="icon-circle"><i class="fas fa-edit"></i></div>
                <div class="card-title">Devo editare il file</div>
                <div class="card-desc">Usa l'<strong>Editor Excel</strong> per pulire i dati, aggiungere label e correggere errori prima dell'analisi.</div>
            </a>
        </div>
    </div>
</body>
</html>
