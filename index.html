<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Report attività editoriale mensile</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Report attività editoriale mensile</h1>
    <div class="upload-section">
      <label for="fileInput">Carica file Excel dati completi:</label>
      <input type="file" id="fileInput" accept=".xlsx" />
    </div>
    <div class="date-section">
      <label for="startDate">Data iniziale:</label>
      <input type="date" id="startDate" />
      <label for="endDate">Data finale:</label>
      <input type="date" id="endDate" />
    </div>
    <button onclick="generaReport()">Genera Report</button>
  </div>
</body>
</html>
