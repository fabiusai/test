<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Social Report Auto-Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print { .no-print { display: none !important; } .slide-page { page-break-after: always; height: 100vh; display: flex; align-items: center; justify-content: center; padding: 40px; } }
        .slide-preview { aspect-ratio: 16 / 9; background: white; border: 1px solid #e5e7eb; border-radius: 12px; overflow: hidden; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8 no-print">
            <h1 class="text-3xl font-bold text-gray-800">Report Automizzato</h1>
            <button onclick="window.print()" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700">Scarica Report PDF</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="no-print space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-blue-500">
                    <h2 class="font-bold text-lg mb-4 text-blue-700">1. Automazione Link</h2>
                    <p class="text-xs text-gray-500 mb-4">Incolla l'URL del post (es. Instagram, LinkedIn, X)</p>
                    
                    <input type="text" id="postUrl" class="w-full border p-2 rounded mb-4 text-sm" placeholder="https://www.instagram.com/p/...">
                    
                    <button id="captureBtn" onclick="autoCapture()" class="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700 transition">
                        Cattura Post e Dati
                    </button>
                    
                    <div id="status" class="hidden mt-4 text-sm text-gray-600">
                        <div class="loader"></div> Elaborazione in corso...
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="font-bold text-lg mb-4">2. Dati Integrativi</h2>
                    <div class="space-y-3">
                        <input type="text" id="followers" placeholder="N. Followers (es. 50k)" class="w-full border p-2 rounded text-sm">
                        <select id="sourceType" class="w-full border p-2 rounded text-sm">
                            <option>Influencer</option>
                            <option>Testata</option>
                            <option>Competitor</option>
                        </select>
                        <button onclick="confirmAndAdd()" class="w-full bg-gray-800 text-white py-2 rounded mt-2">Aggiungi Slide</button>
                    </div>
                </div>
            </div>

            <div id="reportArea" class="lg:col-span-2 space-y-8">
                <div id="placeholder" class="bg-white p-20 text-center rounded-xl border-2 border-dashed border-gray-300 text-gray-400 no-print">
                    Le slide appariranno qui dopo la cattura.
                </div>
            </div>
        </div>
    </div>

    <script>
        let tempData = null;

        async function autoCapture() {
            const url = document.getElementById('postUrl').value;
            const btn = document.getElementById('captureBtn');
            const status = document.getElementById('status');

            if (!url) return alert("Inserisci un URL valido");

            btn.disabled = true;
            status.classList.remove('hidden');

            try {
                // Utilizzo dell'API Microlink (Gratuita con limiti)
                const apiUrl = `https://api.microlink.io?url=${encodeURIComponent(url)}&screenshot=true&meta=true`;
                const response = await fetch(apiUrl);
                const result = await response.json();

                if (result.status === 'success') {
                    tempData = {
                        image: result.data.screenshot.url,
                        title: result.data.title || "Post Social",
                        author: result.data.author || "Account non rilevato",
                        date: new Date().toLocaleDateString(),
                        platform: result.data.publisher || "Social Network"
                    };
                    
                    // Notifica successo
                    alert("Cattura completata! Controlla i dati e clicca 'Aggiungi Slide'.");
                } else {
                    throw new Error("Impossibile catturare il post");
                }
            } catch (err) {
                alert("Errore durante la cattura automatica. Alcuni social bloccano l'accesso diretto. Prova con un altro link o usa il metodo manuale.");
            } finally {
                btn.disabled = false;
                status.classList.add('hidden');
            }
        }

        function confirmAndAdd() {
            if (!tempData) return alert("Cattura prima un post tramite link!");

            const followers = document.getElementById('followers').value || "N/A";
            const source = document.getElementById('sourceType').value;
            const reportArea = document.getElementById('reportArea');
            document.getElementById('placeholder').classList.add('hidden');

            const slideHtml = `
                <div class="slide-page bg-white shadow-xl rounded-xl p-8 slide-preview flex gap-8">
                    <div class="w-2/3 h-full bg-gray-100 rounded border flex items-center justify-center overflow-hidden">
                        <img src="${tempData.image}" class="max-w-full max-h-full object-contain">
                    </div>
                    <div class="w-1/3 flex flex-col justify-between">
                        <div>
                            <span class="text-blue-600 font-bold text-xs uppercase tracking-widest">${tempData.platform}</span>
                            <h2 class="text-2xl font-black text-gray-900 mt-1 leading-tight">${tempData.author}</h2>
                            <hr class="my-4">
                            <div class="space-y-4 text-sm">
                                <div><p class="text-gray-400 uppercase text-[10px] font-bold">Followers</p><p class="font-semibold text-lg">${followers}</p></div>
                                <div><p class="text-gray-400 uppercase text-[10px] font-bold">Tipo Fonte</p><p class="font-semibold text-lg">${source}</p></div>
                                <div><p class="text-gray-400 uppercase text-[10px] font-bold">Data Report</p><p class="font-semibold text-lg">${tempData.date}</p></div>
                            </div>
                        </div>
                        <div class="text-[10px] text-gray-300">Generato con Social Automator v1.0</div>
                    </div>
                </div>
            `;

            reportArea.insertAdjacentHTML('beforeend', slideHtml);
            // Reset
            tempData = null;
            document.getElementById('postUrl').value = '';
        }
    </script>
</body>
</html>
