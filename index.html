<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Report Social - Poste Italiane</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --poste-yellow: #FFD700;
      --poste-blue: #003F7F;
      --poste-blue-light: #4A90E2;
      --poste-blue-dark: #002A5C;
      --white: #FFFFFF;
      --light-gray: #F8F9FA;
      --border-gray: #E5E5E5;
      --text-dark: #333333;
      --text-medium: #666666;
      --success-green: #28A745;
      --warning-red: #DC3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--light-gray) 0%, #E8F4FD 100%);
      min-height: 100vh;
      padding: 20px;
      color: var(--text-dark);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 63, 127, 0.15);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, var(--poste-blue) 0%, var(--poste-blue-light) 100%);
      color: var(--white);
      padding: 30px 40px;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 300px;
      height: 300px;
      background: var(--poste-yellow);
      border-radius: 50%;
      opacity: 0.1;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }

    .header .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      position: relative;
      z-index: 2;
    }

    .main-content {
      padding: 40px;
    }

    .form-section {
      margin-bottom: 40px;
    }

    .section-title {
      color: var(--poste-blue);
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 3px solid var(--poste-yellow);
      display: inline-block;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .form-group:nth-child(1)  { animation-delay: 0.1s; }
    .form-group:nth-child(2)  { animation-delay: 0.2s; }
    .form-group:nth-child(3)  { animation-delay: 0.3s; }
    .form-group:nth-child(4)  { animation-delay: 0.4s; }
    .form-group:nth-child(5)  { animation-delay: 0.5s; }
    .form-group:nth-child(6)  { animation-delay: 0.6s; }
    .form-group:nth-child(7)  { animation-delay: 0.7s; }
    .form-group:nth-child(8)  { animation-delay: 0.8s; }
    .form-group:nth-child(9)  { animation-delay: 0.9s; }
    .form-group:nth-child(10) { animation-delay: 1s; }
    .form-group:nth-child(11) { animation-delay: 1.1s; }
    .form-group:nth-child(12) { animation-delay: 1.2s; }
    .form-group:nth-child(13) { animation-delay: 1.3s; }
    .form-group:nth-child(14) { animation-delay: 1.4s; }
    .form-group:nth-child(15) { animation-delay: 1.5s; }
    .form-group:nth-child(16) { animation-delay: 1.6s; }
    .form-group:nth-child(17) { animation-delay: 1.7s; }
    .form-group:nth-child(18) { animation-delay: 1.8s; }
    .form-group:nth-child(19) { animation-delay: 1.9s; }
    .form-group:nth-child(20) { animation-delay: 2s; }
    .form-group:nth-child(21) { animation-delay: 2.1s; }
    .form-group:nth-child(22) { animation-delay: 2.2s; }
    .form-group:nth-child(23) { animation-delay: 2.3s; }
    .form-group:nth-child(24) { animation-delay: 2.4s; }
    .form-group:nth-child(25) { animation-delay: 2.5s; }
    .form-group:nth-child(26) { animation-delay: 2.6s; }
    .form-group:nth-child(27) { animation-delay: 2.7s; }
    .form-group:nth-child(28) { animation-delay: 2.8s; }
    .form-group:nth-child(29) { animation-delay: 2.9s; }
    .form-group:nth-child(30) { animation-delay: 3s; }
    .form-group:nth-child(31) { animation-delay: 3.1s; }
    .form-group:nth-child(32) { animation-delay: 3.2s; }
    .form-group:nth-child(33) { animation-delay: 3.3s; }
    .form-group:nth-child(34) { animation-delay: 3.4s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: var(--poste-blue);
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border-gray);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: var(--white);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--poste-yellow);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
      transform: translateY(-2px);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 40px 0;
      padding: 30px;
      background: var(--light-gray);
      border-radius: 12px;
      border: 2px dashed var(--border-gray);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .btn-primary {
      background: var(--poste-blue);
      color: var(--white);
    }

    .btn-primary:hover {
      background: var(--poste-blue-dark);
    }

    .btn-secondary {
      background: var(--poste-yellow);
      color: var(--poste-blue);
    }

    .btn-secondary:hover {
      background: #F4C430;
    }

    .btn-success {
      background: #6C757D;
      color: var(--white);
    }

    .btn-success:hover {
      background: #5A6268;
    }

    .btn-danger {
      background: #6F7F8C;
      color: var(--white);
    }

    .btn-danger:hover {
      background: #5D6B77;
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 10px;
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
