<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Searcher Pro</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }

        .search-box {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input {
            padding: 12px 20px;
            width: 60%;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .img-card {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            transition: transform 0.3s;
            background: #eee;
        }

        .img-card:hover {
            transform: scale(1.02);
        }

        .img-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .img-info {
            padding: 10px;
            font-size: 12px;
            background: white;
            text-align: center;
        }

        /* Feedback Toast */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            font-size: 14px;
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

<div class="container">
    <h1>Motore Ricerca Immagini</h1>
    <p>Le immagini mostrate hanno una risoluzione minima di 250px.</p>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Cerca qualcosa (es: Architettura, Mare)...">
        <button onclick="searchImages()">Cerca</button>
    </div>

    <div id="results"></div>
</div>

<div id="toast">Link copiato negli appunti! ✅</div>

<script>
    // Configurazione API Unsplash (Chiave pubblica Demo)
    const accessKey = 'v7uP-m3hB8I5W8_p-SNoXhYv1Wk_mY-7G_yB_R3M2S8'; // Nota: Usa la tua per limiti più alti

    async function searchImages() {
        const query = document.getElementById('searchInput').value;
        const resultsDiv = document.getElementById('results');
        
        if (!query) return;

        resultsDiv.innerHTML = '<p>Ricerca in corso...</p>';

        try {
            // Cerchiamo immagini (orientamento landscape per garantire dimensioni)
            const response = await fetch(`https://api.unsplash.com/search/photos?query=${query}&per_page=20&client_id=${accessKey}`);
            const data = await response.json();

            resultsDiv.innerHTML = '';

            // Filtro lato corto > 250px (Unsplash fornisce immagini HD, ma verifichiamo per sicurezza)
            const filteredResults = data.results.filter(img => img.width >= 250 && img.height >= 250);

            if (filteredResults.length === 0) {
                resultsDiv.innerHTML = '<p>Nessun risultato trovato.</p>';
                return;
            }

            filteredResults.forEach(img => {
                const card = document.createElement('div');
                card.className = 'img-card';
                // Usiamo l'URL "raw" o "full" per il link assoluto
                const fullImageUrl = img.urls.full;
                
                card.innerHTML = `
                    <img src="${img.urls.small}" alt="${img.alt_description}">
                    <div class="img-info">Clicca per copiare link HD</div>
                `;

                card.onclick = () => copyToClipboard(fullImageUrl);
                resultsDiv.appendChild(card);
            });

        } catch (error) {
            console.error('Errore:', error);
            resultsDiv.innerHTML = '<p>Errore durante la ricerca. Riprova più tardi.</p>';
        }
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            showToast();
        }).catch(err => {
            console.error('Errore nel copia:', err);
        });
    }

    function showToast() {
        const toast = document.getElementById("toast");
        toast.className = "show";
        setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }

    // Permette di premere "Invio" per cercare
    document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            searchImages();
        }
    });
</script>

</body>
</html>
