<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Social Mockup</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #0033A0;
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }
    .global-controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .news-tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .news-tabs button {
      background-color: #FFD700;
      color: #0033A0;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .news-tabs button.active {
      border: 2px solid #0033A0;
      background-color: #fff;
    }
    .social-tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .social-tabs button {
      background-color: #0033A0;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .tab-content, .social-section {
      display: none;
    }
    .tab-content.active, .social-section.active {
      display: block;
    }
    .mockup-container {
      background: #fff !important;
      width: 520px;
      margin: auto;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .mockup-header img, .mockup-footer img {
      width: 100%;
      display: block;
    }
    .mockup-image {
      width: 100%;
      display: none;
      background: #fff;
    }
    .mockup-text {
      padding: 10px 15px;
      font-size: 15px;
      white-space: pre-wrap;
      color: #050505;
      background: #fff;
    }
    .mockup-text span.link {
      color: #1877f2;
    }
    .controls {
      text-align: center;
      margin-top: 20px;
    }
    .controls textarea {
      width: 520px;
      height: 80px;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .controls input[type='file'] {
      margin-bottom: 10px;
    }
    .controls button {
      margin: 4px;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #0033A0;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
