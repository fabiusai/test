  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { color: #0033A0; text-align: center; margin-bottom: 20px; }
    .global-controls { text-align: center; margin-bottom: 20px; }
    .global-controls button { margin: 0 5px; padding: 6px 12px; }
    .news-tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
    .news-tabs button { padding: 8px 14px; border: none; border-radius: 4px; cursor: pointer; background: #FFD700; color: #0033A0; font-weight: bold; }
    .news-tabs button.active { background: #fff; border: 2px solid #0033A0; }
    .social-tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
    .social-tabs button { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; background: #0033A0; color: #fff; }
    .social-tabs button.active { opacity: 0.8; }
    .tab-content, .social-section { display: none; }
    .tab-content.active, .social-section.active { display: block; }
    .mockup-container { background: #fff; width: 520px; margin: auto 0; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .mockup-header img, .mockup-footer img, .mockup-image { width: 100%; display: block; }
    .mockup-text { padding: 10px 15px; font-size: 15px; white-space: pre-wrap; color: #050505; }
    .mockup-text span.link { color: #1877f2; }
    .controls { text-align: center; margin-top: 15px; }
    .controls textarea { width: 520px; height: 80px; padding: 10px; margin-bottom: 10px; }
    .controls input[type=file] { margin-bottom: 10px; }
    .controls button { margin: 0 5px; padding: 6px 12px; background: #0033A0; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
