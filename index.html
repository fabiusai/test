<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Converti Excel Testo→Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input, button {
      font-size: 1rem;
      margin: 0.5rem 0;
      padding: 0.5rem;
    }
    #log {
      margin-top: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Converti Excel (Testo→Date)</h1>
  <p>
    Carica qui il tuo file Excel (con colonne “Mese” e “Data” in formato testo `gg/MM/AAAA`),<br>
    e otterrai in uscita un nuovo file Excel con quelle colonne salvate come veri campi data.
  </p>

  <!-- Input per il file Excel di partenza -->
  <input type="file" id="file-input" accept=".xlsx, .xls" />

  <!-- Pulsante per avviare la conversione -->
  <button id="convert-btn" disabled>Converti e Scarica</button>

  <!-- Elemento per mostrare messaggi di log/errore -->
  <div id="log"></div>

  <!-- Includo la libreria SheetJS via CDN -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

  <script>
    (function() {
      const fileInput = document.getElementById('file-input');
      const convertBtn = document.getElementById('convert-btn');
      const logEl = document.getElementById('log');
      let workbookBinary; // Buffer del file caricato

      // Quando viene selezionato un file, carichiamo l'ArrayBuffer
      fileInput.addEventListener('change', function(evt) {
        logEl.textContent = "";
        convertBtn.disabled = true;
        const file = evt.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
          workbookBinary = e.target.result; // ArrayBuffer del file caricato
          logEl.textContent = `File "${file.name}" caricato, dimensione ${file.size} byte.`;
          convertBtn.disabled = false;
        };
        reader.onerror = function() {
          logEl.textContent = "Errore nel leggere il file.";
        };
        reader.readAsArrayBuffer(file);
      });

      // Funzione di utilità: trasforma una stringa "gg/MM/AAAA" in Date
      function parseDate_ddmmyyyy(str) {
        const parts = str.split('/');
        if (parts.length !== 3) return null;
        const giorno = parseInt(parts[0], 10);
        const mese = parseInt(parts[1], 10) - 1; // in JS i mesi partono da 0
        const anno = parseInt(parts[2], 10);
        if (isNaN(giorno) || isNaN(mese) || isNaN(anno)) return null;
        return new Date(anno, mese, giorno);
      }

      // Quando l'utente clicca “Converti e Scarica”
      convertBtn.addEventListener('click', function() {
        if (!workbookBinary) {
          logEl.textContent = "Nessun file caricato.";
          return;
        }
        logEl.textContent = "Processo in corso… attendi qualche istante.";

        // 1) Leggo il workbook da ArrayBuffer
        const wb = XLSX.read(workbookBinary, { type: 'array', cellDates: false, raw: true });

        // 2) Per ogni Foglio (sheet) del workbook:
        wb.SheetNames.forEach(function(sheetName) {
          const ws = wb.Sheets[sheetName];
          if (!ws || !ws['!ref']) return;

          // Determino range di celle (es. "A1:F20")
          const range = XLSX.utils.decode_range(ws['!ref']);

          // Scorro tutte le righe, dalla prima all'ultima
          for (let row = range.s.r + 1; row <= range.e.r; row++) {
            // Colonna C = index 2 (A=0, B=1, C=2)
            // Colonna D = index 3 (D=3)
            [2, 3].forEach(function(colIdx) {
              const cellAddress = { c: colIdx, r: row };
              const cellRef = XLSX.utils.encode_cell(cellAddress);
              const cell = ws[cellRef];
              if (!cell) return;

              // Mi aspetto che il valore sia stringa formattata "gg/MM/AAAA"
              if (cell.t === 's' || cell.t === 'str' || cell.t === 'n') {
                // Se è numero, Excel potrebbe aver interpretato male: lo converto comunque in stringa
                const textValue = String(cell.v).trim();
                const jsDate = parseDate_ddmmyyyy(textValue);
                if (jsDate && !isNaN(jsDate.getTime())) {
                  // Sovrascrivo cella: imposta tipo “d” e valore in formato Date
                  cell.t = 'd';
                  cell.v = jsDate;
                  // (Opzionale) Impostare un formato di visualizzazione (es. "dd/mm/yyyy"):
                  cell.z = 'dd/mm/yyyy';
                }
              }
            });
          }
        });

        // 3) Genero il nuovo file Excel: Array di byte
        const newWbArray = XLSX.write(wb, {
          bookType: 'xlsx',
          type: 'array',
          cellDates: true // necessario per esportare davvero le date
        });

        // 4) Creo un Blob e forzo il download
        const blob = new Blob([newWbArray], { type: 'application/octet-stream' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'converted_dates.xlsx';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        logEl.textContent = "Download avviato: il file “converted_dates.xlsx” contiene ora le colonne C e D come veri campi data.";
      });
    })();
  </script>
</body>
</html>
