
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Report Editoriale</title>
</head>
<body>
    <h1>Genera Report Editoriale</h1>
    <form action="/genera_excel" method="post" enctype="multipart/form-data">
        <label>Carica file Excel:</label>
        <input type="file" name="file" accept=".xlsx" required><br><br>

        <label>Data Inizio (gg/mm/aa):</label>
        <input type="text" name="data_inizio" required><br><br>

        <label>Data Fine (gg/mm/aa):</label>
        <input type="text" name="data_fine" required><br><br>

        <label>Tipo Campagna:</label>
        <select name="campagna">
            <option value="tutti">Tutti i dati</option>
            <option value="editoriale">Editoriale</option>
            <option value="adv">Adv</option>
        </select><br><br>

        <button type="submit">Genera Excel</button>
    </form>
</body>
</html>
